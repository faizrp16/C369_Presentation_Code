<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact Us</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Wallet.html">Wallet</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Transactions.html">Transactions</a></li>
                <li><a href="Shared.html">Goals</a></li>
            </ul>
        </nav>
    </header>
    <div class="container form-container">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="contact_no" class="form-label">Contact No:</label>
            <input type="text" class="form-control" id="contact_no" placeholder="Enter Contact" name="contact_no" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea class="form-control" id="comments" placeholder="Enter Comments" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</body>
</html>
